<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>Entre em contato</legend>
      <br>
      <div>
        <label for="about"><strong>Assunto</strong></label>
        <select name="options" id="options">
          <option value="support">Suporte</option>
          <option value="suggestion">Sugestão</option>
          <option value="reclamations">Reclamação</option>
        </select>
      </div>
      <br>
      <div>
        <label for="name"><strong>Nome Completo:</strong></label>
        <br>
        <input type="text" name="name" id="name" placeholder="Seu nome">
      </div>
      <br>
      <div>
        <label for=""><strong>E-mail:</strong></label><br>
        <input type="email" name="mail" id="mail" placeholder="email@seudominio.com">
      </div>
      <br>
      <div>
        <label for="msg"><strong>Mensagem:</strong></label>
        <br>
        <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
      </div>
      <br>
      <div>
        <input type="checkbox" name="" id="">
        <label for="">Aceito receber novidades por e-mail</label>
      </div>
      <br>
      <button>Enviar</button>
    </fieldset>
    <!--fieldset-->
    <!--select-->
    <!--nome completo-->
    <!--email-->
    <!--mensagem - text area-->
    <!--checkbox-->
    
  </form>
</body>
</html>
