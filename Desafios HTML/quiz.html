<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
</head>
<body>
  <form action="">
    <ol>
      <li>
        <h3>Qual linguagem levou o homem à lua?</h3>
        <div>
          <input type="radio" name="question-1" id="question-1a" value="a">
          <label for="question-1a">a)FORTRAN</label>
        </div>
        <div>
          <input type="radio" name="question-1" id="question-1b" value="b">
          <label for="question-1b">b)linguagem de máquina</label>
        </div>
        <div>
          <input type="radio" name="question-1" id="question-1c" value="c">
          <label for="question-1c">c)C</label>
        </div>
        <div>
          <input type="radio" name="question-1" id="question-1d" value="d">
          <label for="question-1d">d)Pascal</label>
        </div>
      </li>
      <li>
        <h3>Qual foi a primeira linguagem de programação de alto nível?</h3>
        <div>
          <input type="radio" name="question-2" id="question-2a" value="a">
          <label for="question-2a">a)FORTRAN</label>
        </div>
        <div>
          <input type="radio" name="question-2" id="question-2b" value="b">
          <label for="question-2b">b)C</label>
        </div>
        <div>
          <input type="radio" name="question-2" id="question-2c" value="c">
          <label for="question-2c">c)A</label>
        </div>
        <div>
          <input type="radio" name="question-2" id="question-2d" value="d">
          <label for="question-2d">d)Cobol</label>
        </div>
      </li>
      <li>
        <h3>Qual a linguagem de programação mais popular atualmente</h3>
        <div>
          <input type="radio" name="question-3" id="question-3a" value="a">
          <label for="question-3a">a)Javascript</label>
        </div>
        <div>
          <input type="radio" name="question-3" id="question-3b" value="b">
          <label for="question-3b">b)Java</label>
        </div>
        <div>
          <input type="radio" name="question-3" id="question-3c" value="c">
          <label for="question-3c">c)C</label>
        </div>
        <div>
          <input type="radio" name="question-3" id="question-3d" value="d">
          <label for="question-3d">d)Python</label>
        </div>
      </li>
      <li>
        <h3>Marque a opnão que NÃO representa uma <u>linguagem de programação</u>:</h3>
        <div>
          <input type="radio" name="question-1" id="question-1a" value="a">
          <label for="question-1a">a)Javascript</label>
        </div>
        <div>
          <input type="radio" name="question-1" id="question-1b" value="b">
          <label for="question-1b">b)Python</label>
        </div>
        <div>
          <input type="radio" name="question-1" id="question-1c" value="c">
          <label for="question-1c">c)HTML</label>
        </div>
        <div>
          <input type="radio" name="question-1" id="question-1d" value="d">
          <label for="question-1d">d)COBOL</label>
        </div>
      </li>
    </ol>
  </form>
</body>
</html>
